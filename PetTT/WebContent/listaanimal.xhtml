<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>


	<h:form>
		<p:panel id="panel" header="Lista de Animais"
			style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">

				<p:dataTable var="animal" value="#{animalMB.listarAnimais()}">
					<p:column headerText="Id">
						<h:outputText value="#{animal.id}" />
					</p:column>

					<p:column headerText="Tipo">
						<h:outputText value="#{animal.tipoAnimal}" />
					</p:column>

					<p:column headerText="Raça">
						<h:outputText value="#{animal.raca}" />
					</p:column>

					<p:column headerText="Apelido">
						<h:outputText value="#{animal.apelido}" />
					</p:column>
					<p:column headerText="Características">
						<h:outputText value="#{animal.caracteristicas}" />
					</p:column>
				</p:dataTable>

	</h:panelGrid>
	</p:panel>
	
				<p:button outcome="animal.xhtml" value="Cadastrar Outro" id="cadastraOutro"
					action="animal" styleClass="ui-priority-primary" />
				<!-- action="ir para Lista animal" -->

				<p:button outcome="index.xhtml" value="Cancelar" id="voltar" action="index"
					styleClass="ui-priority-primary" />
				<!-- action="voltar a tela anterior" -->

		
	</h:form>
</h:body>

</html>
